<!DOCTYPE html>
<html>
    <head><title>forms</title></head>
    <body><center>
            <form><caption><h2>Registration Form</h2></caption>
                <table cellspacing="5px" cellpadding="10px" border="2px">
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text"></input></td>
                    </tr>
                    <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text"></input></td>
                    </tr>
                    <tr>
                        <td><Label>Nick Name</Label></td>
                            <td>
                                <input type="text"></input></td>
                            </td>
                        
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email"></input></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password"></input></td>
                    </tr>
                    <tr>
                        <td><label>Date Of Birth</label></td>
                        <td><input type="text"></input></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input type="radio" value="male" name="name">male</input> 
                            <input type="radio" value="Female" name="name">Female</input>
                            <input type="radio" value="other" name="name">Other</input>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Mobile</label></td>
                        <td><input type="number"></input></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Address</label>
                        </td>
                     <td>
                         <textarea row="15" cols="50"></textarea>
                    </td>
                </tr>
                    <tr>
                        <td>
                        <input type="submit" value="submit"></td>
                        <td>
                        <input type="reset"  value="clear">
                        </td>
                    </tr>
                
                    </table>
            </form></center>
    </body>
</html>
