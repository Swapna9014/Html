<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
    </head>
    <body>
        <form>
            <table align="center" cellpadding="2px" cellspacing="3px">
                <caption><h2>signup</h2></caption>
                <tr><td><label>First Name</label></td>\
                <td><input type="text"></input></td></tr>
                <tr>
                    <td><label>last Name</label></td>
                    <td><input type="text"></input></td>
                </tr>
                <tr>
                    <td><label>Screen Name</label></td>
                    <td><input type="text"></input></td>
                </tr>
                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td><input type="date"></input></td>
                 </tr>
                 <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" value="male" > male</input>
                        <input type="radio" value="female" >female</input></td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td><select>
                            <option value="select">select</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="uk">uk</option>
                            <option value="europe">Europe</option></select>
                        </td> </tr>
                        <tr><td>
                            <label>E mail</label>
                        </td>
                    <td><input type="email"></td></tr>
                    <tr><td>
                        <label>phone</label>
                        <td><input type="number"></input></td>
                    </td></tr>
                    <tr>
                        <td><label>password</label></td>
                        <td><input type="password"></input></td>
                    </tr>
                    <tr>
                        <td><label>confirm password</label></td>
                        <td><input type="password"></input></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" value="checkbox"></td>
                        <td><label>I agree to terms of use</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="submit"> </input></td>
                          <td>  <input type="reset" value="cancel"> </input>
                        </td>
                    </tr>


            </table>
        </form>
    </body>

</html>
