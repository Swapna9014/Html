<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
            <table border="1px" cellpadding="5px" align="center">
                <caption><h1>Registration Form</h1></caption>
                <tr>
                    <td><label>First Name</label><br>
                        <input type="text"></input>
                    </td>
                    <td>
                        <label>last Name</label><br>
                        <input type="text"></input>
                    </td>
                </tr>
                <tr>
                    <td><label>Birthday</label><br>
                        <input type="date"></input>
                    </td>
                    <td>
                        <label>Gender</label><br>
                        <input type="radio" value="male" name="1">Male</input>
                        <input type="radio" value="female" name="1">Female</input>
                    </td>
                </tr>
                <tr>
                    <td><label>email</label><br>
                    <input type="email"></input></td>
                    <td><label>Phone Number</label><br>
                    <input type="number"></input></td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <label>subject</label><br><select>
                        <option value="choose">select</option>
                        <option value="java">java</option>
                        <option value="c">c</option>
                        <option value="css">css</option>
                        <option value="html">html</option></select>
                </td>
                </tr>
                <tr><td colspan="2">

                    <input type="submit" value="submit"></input>
                </td>
                </tr>
               
            </table>
        </form>
    </body>
</html>
