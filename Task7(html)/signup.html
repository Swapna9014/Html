<form>
   
    <table align="center" cellpadding="3px">

        <tr><td><label>Full name:</label></td>

        </tr>
        <tr><td><label>Student Id:</label></td>

        <tr>
            <td><label>password:</label></td>

        </tr>

        </tr>
