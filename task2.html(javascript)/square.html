<!DOCTYPE html>
<html>
    <head>
        <title>
            calculation of square
        </title>
        <script>
            var a,b,sq
            a = 5
            b = 6
            sq = a*a+b*b+2*a*b;
            document.write(sq+"<br>")
            a = 15
            b = 16
            sq = a*a+b*b+2*a*b;
            document.write(sq+"<br>")
            a = 10
            b = 20
            sq = a*a+b*b+2*a*b;
            document.write(sq+"<br>")
        </script>

    </head>
    <body></body>

</html>
