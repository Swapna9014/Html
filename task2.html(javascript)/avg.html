<!DOCTYPE html>
<html>
    <head>
        <title>
            Average of a number
        </title>
        <script>
            var num1,num2,num3,avg
            num1 = 12
            num2 = 20
            num3 = 18
            avg = (num1+num2+num3)/3;
            document.write(avg+"<br>")
            num1 = 66
            num2 = 26
            num3 = 16
            avg = (num1+num2+num3)/3;
            document.write(avg+"<br>")
            num1 = 90
            num2 = 20
            num3 = 80
            avg = (num1+num2+num3)/3;
            document.write(avg+"<br>")
    
        </script>

    </head>
    <body></body>

</html>
