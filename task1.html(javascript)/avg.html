<!DOCTYPE html>
<html>
    <head>
        <title>
            Average of a number
        </title>
        <script>
            var num1,num2,num3,avg
            num1 = eval(prompt('enter number 1 :',''))
            num2 = eval(prompt('enter number 2 : ',''))
            num3 = eval(prompt('enter number 3  :',''))
            avg = (num1+num2+num3)/3;
            document.write(avg)
        </script>

    </head>
    <body></body>

</html>
