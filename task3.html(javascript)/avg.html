<!DOCTYPE html>
<html>
    <head>
        <title>
            Average of a number
        </title>
        <script>
            function average(n1,n2,n3){
                var result
                result = (n1+n2+n3)/3
                document.write(result+"<br>")
            }
    
        </script>

    </head>
    <body>
        <script>
            average(2,3,4)
            average(4,5,6)
            average(9,10,55)
        </script>
    </body>

</html>
