<!DOCTYPE html>
<html>
    <head>
        <title>
            calculation of square
        </title>
        <script>
          function square(n)
          {
            var result
            result = n*n*n
            document.write(result+"<br>")
          }
        </script>

    </head>
    <body>
        <script>
            square(3)
            square(6)
            square(9)
            square(36)
        </script>
    </body>

</html>
