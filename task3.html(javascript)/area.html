<!DOCTYPE html>
<html>
    <head>
        <title>Area Of Circle</title>
        <script>
            function area(r){
            var result
            result = 3.14*(r*r);
            document.write(result+"<br>")}
        </script>
    </head>
    <body>
        <script>
            area(4)
            area(5)
            area(7)
            area(10)
        </script>
    

    </body>
</html>
