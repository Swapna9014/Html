        <script>
            function interest(p,t,r){
                var result
                result = (p*t*r)/100;
                document.write(result+"<br>")
            }

        </script>

    </head>
    <body>
        <script>
            interest(10000,5,5)
            interest(90000,4,9)
            interest(1000000,9,1)
            interest(50000,12,9)
        </script>
    </body>
