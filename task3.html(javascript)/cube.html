<!DOCTYPE html>
<html>
    <head>
        <title>
            cube of a number
        </title>
        <script>
           function cube(n1)
           {
            var result
            result = n1*n1*n1;
            document.write(result+"<br>")
           }
        </script>

    </head>
    <body>
        <script>
            cube(6)
            cube(5)
            cube(7)
            cube(3)
        </script>
    </body>

</html>
