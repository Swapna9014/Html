<!DOCTYPE html>
<html>
    <head>
        <title>
            calculation of square
        </title>
        <script>
            var a,b,sq
            a = eval(prompt('enter a  value :',''))
            b = eval(prompt('enter b value : ',''))
            sq = a*a+b*b+2*a*b;
            document.write(sq)
        </script>

    </head>
    <body></body>

</html>
